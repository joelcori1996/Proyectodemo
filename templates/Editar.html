{% extends 'layout.html' %}
{% block body %}

<div class="col-md-4  offset-md-4">
    <div class="card card-body">

        <form action="/Actualizar/{{contact.0}}" method="POST">
            <div class="form-group">
                <input type="text" name="txtNombre" placeholder="Nombre" value="{{ contact.1}}" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="txtTelefono" placeholder="Telefono" value="{{ contact.2 }}"
                    class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="txtEmail" placeholder="Email" value="{{ contact.3 }}" class="form-control">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary  btn-block">
                    Editar
                </button>
            </div>
        </form>

    </div>

</div>




{% endblock  %}
